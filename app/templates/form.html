<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <title>{{ ui_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
      --a1:#22d3ee; --a2:#a78bfa; --a3:#34d399;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(34,211,238,.15), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(167,139,250,.15), transparent 60%),
        var(--bg);
      color:var(--text); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      min-height:100vh; display:grid; place-items:center; padding:24px;
    }
    .wrap{width:min(720px, 92vw)}
    .title{
      font-size: clamp(28px, 4vw, 42px); font-weight:800; letter-spacing:.2px; margin:0 0 6px 0;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      -webkit-background-clip: text; background-clip:text; color:transparent;
    }
    .subtitle{color:var(--muted); margin:0 0 14px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:20px;
      box-shadow:0 10px 40px rgba(0,0,0,.35); backdrop-filter: blur(4px);
    }
    label{display:block; font-weight:600; margin-bottom:8px}
    input[type=url]{width:100%; padding:14px 16px; font-size:16px; color:#0f172a; border-radius:12px; border:1px solid #e5e7eb; outline:none;}
    button{
      width:100%; margin-top:14px; padding:14px 18px; font-size:16px; font-weight:700; color:#0b1020;
      background:linear-gradient(90deg, var(--a1), var(--a2), var(--a3)); border:none; border-radius:12px; cursor:pointer;
      transition: transform .06s ease, filter .2s ease; box-shadow: 0 10px 25px rgba(34,211,238,.25);
    }
    button:hover{transform: translateY(-1px); filter:brightness(1.03)}
    .footer{color:var(--muted); font-size:13px; margin-top:12px}
    .hint{color:var(--muted); margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">{{ ui_title }}</h1>
    <p class="subtitle">Google Drive klasör linkini gir — sistem indirir, analiz eder, içerik üretir ve sonucu ekranda gösterir.</p>

    <form class="card" method="post" action="/ui/run" onsubmit="return lockForm(this)">
      <label>Drive Klasör Linki</label>
      <input type="url" name="folder_url" placeholder="https://drive.google.com/drive/folders/..." required />
      <button type="submit" id="runBtn">Çalıştır</button>
      <p class="footer">Not: İlk çalıştırmada modeller indirileceği için biraz sürebilir.</p>
    </form>

    <p class="hint">Klasörde <em>gameplay.mp4</em>, ekran görüntüleri ve <em>aso_keywords.txt</em> / <em>description.txt</em> bulunmalıdır.</p>
  </div>

  <script>
    function lockForm(form){
      const btn = document.getElementById('runBtn');
      btn.disabled = true; btn.textContent = 'Çalışıyor…'; btn.style.filter = 'grayscale(0.3)';
      return true;
    }
  </script>
</body>
</html>
